menu_title: Home

<h1 class="text-center">Blog Posts</h1>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <table class="table">
      {% for post in site.posts %}
        <tr>
          <td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
          <td class="text-right">{{ post.date | date_to_string }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
  <div class="col-md-2"></div>
</div>
