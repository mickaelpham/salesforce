---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<ul class="pager">
  {% if page.previous.url %}
    <li class="previous"><a href="{{ site.baseurl }}{{ page.previous.ur l}}">&larr; {{ page.previous.title }}</a></li>
  {% endif %}
  {% if page.next.url %}
    <li class="next"><a href="{{ site.baseurl }}{{ page.next.url }}">{{ page.next.title }} &rarr;</a></li>
  {% endif %}
</ul>
