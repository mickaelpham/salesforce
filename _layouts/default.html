<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">Salesforce discoveries</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {% for p in site.pages %}
              <li><a href="{{ site.baseurl }}{{ p.url }}">{{ p.menu_title}}</a></li>
            {% endfor %}
          </ul>
        </div><!-- END navbar-collapse -->
      </div><!-- END container -->
    </nav>

    <div class="container">
      {{ content }}
    </div>

    <footer>
      <p class="text-muted text-center">&copy; 2013 <a href="http://mpham.eu">Mickael Pham</a></p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <!-- Include all compiled plugins for Bootstrap -->
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
  </body>
</html>
